
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Roberta Frongia</h1>
        <script type="text/processing">

            float angle;
void setup(){
  size(500,500);
}
void draw (){
  background(200,250);
  pushMatrix();
  translate(width/2,0);
  rotate(cos(angle));
  fill(255,0,255);
  line(0,0,0,300);
  ellipse(0,300,70,70);
 angle+=PI/180;
popMatrix();

}
            
        </script>
        <canvas></canvas>
    </body>
</html>
